    <body>
        <div align="center" class="header">
            <h1>Add Users</h1>

        <form id="form1" name="form1" method="post" action="submit_users.php">
             <table width="420" border="0" align="center">
                <tr>
                    <td colspan="3"><div align="center">Add Users</div></td>

                <tr>
                    <td width="147">Username</td>

                    <td width="240"><label><input type="text" name="txtUsername" id="txtUsername" /></label></td>

                    <select name="txtLevel" id="txtLevel">

                    <td>&nbsp;</td>

                    <td>
                        <label>

                        <label>

                        </label>
                    </td>
                </tr>
             </table>
